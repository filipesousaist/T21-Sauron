//
// Protocol buffers definition for Silo server
//
syntax = "proto3";
package pt.tecnico.sauron.silo.grpc;

import "google/protobuf/timestamp.proto";

enum ObjectType {
    PERSON = 0;
    CAR = 1;
}

message ClearResponse{
    string clearStatus = 1;
}

message EmptyMessage{

}

message ObjectRequest {
    string id = 1;
    int32 type = 2;
}

message ObservationResponse {
    string id = 1;
    ObjectType type = 2;
    google.protobuf.Timestamp date = 3;
}

service SiloService {
    rpc track (ObjectRequest) returns (ObservationResponse);
    rpc ctrl_clear (EmptyMessage) returns (ClearResponse);
}

